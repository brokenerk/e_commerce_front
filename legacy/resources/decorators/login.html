<html>
<head>
	<title>Login</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta http-equiv="x-ua-compatible" content="ie=edge"/>
<!--==============================================================================================================================================================================================-->
	<link rel="stylesheet" type="text/css" href="./../components/login/vendor/bootstrap/css/bootstrap.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="./../components/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="./../components/login/fonts/Linearicons-Free-v1.0.0/icon-font.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="./../components/login/vendor/animate/animate.css"/>
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="./../components/login/vendor/css-hamburgers/hamburgers.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="./../components/login/vendor/select2/select2.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="./../components/login/css/util.css"/>
	<link rel="stylesheet" type="text/css" href="./../components/login/css/main.css"/>
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('./../components/login/images/img-01.jpg');">
			<div class="wrap-login100 p-t-50 p-b-30">
				
			<div class="login100-form-avatar">
				<img src="./../components/login/images/avatar-02.jpg" alt="AVATAR"/>
			</div>

			<span class="login100-form-title p-t-20 p-b-45">
				Login
			</span>
			
			<!-- DECORATOR BODY -->

				<!-- <s:actionerror/> -->
				<form id="frmLogin"
					action="/login"
					method="post" theme="simple" class="login100-form validate-form">
					
					<div class="wrap-input100 m-b-10">
						<input class="input100" type="text" name="username" placeholder="Username"/>
						<!-- <s:textfield cssClass="input100" cssErrorClass="is-invalid" id="txUsername" name="username" placeholder="Email"/>
						<s:fielderror fieldName="username" style="color: white; font-weight: bold;"/> -->
					</div>

					<div class="wrap-input100 m-b-10">
						<input class="input100" type="password" name="pass" placeholder="Password"/>
						<!-- <s:password id="txPassword" name="password" cssClass="input100" cssErrorClass="is-invalid" placeholder="Password"/>
						<s:fielderror fieldName="password" style="color: white; font-weight: bold;"/> -->
						
					</div>

					<!-- <s:hidden id="IdSel" name="idSel"/> -->


					<div class="container-login100-form-btn p-t-10">
						<submit class="login100-form-btn"/>Sign In</submit>
					</div>
					

				</form>

			<!-- DECORATOR BODY -->


			<br/>	
			<div class="text-center w-full">
				<a class="txt1" href="/register">
					Create new account						
				</a>
			</div>
			<div class="text-center w-full">
				<a class="txt1" href="/products">
					Go back to products					
				</a>
			</div>
			</div>
		</div>
	</div>
	

	<!--===============================================================================================-->	
	<script src="./../components/login/vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="./../components/login/vendor/bootstrap/js/popper.js"></script>
	<script src="./../components/login/vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="./../components/login/vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="./../components/login/js/main.js"></script>


</body>
</html>
