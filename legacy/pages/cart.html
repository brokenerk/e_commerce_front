
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<meta http-equiv="x-ua-compatible" content="ie=edge"/>
<title>Cart</title>
</head>
<body>

		<h1 class="my-4">Cart - Order ID: ${cart.id}</h1>
		<div>
			<label for="">Updated: ${cart.date}</label>
		</div>
		
		<!-- <s:if test="%{cart.id!=null}"> -->
			<div class="form-group">
				<a class="btn btn-primary" href="/buy">Proceed to checkout</a>
			</div>
		
			
		<div class="table-responsive">
		<table class="table table-striped table-hover">
			<thead class="thead-dark">
				<tr>
					<th>Image</th>
					<th>Name</th>
					<th>Price</th>
					<th>Amount</th>
					<th></th>
					<th></th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<!-- <s:iterator value="orderDetails" var="orderDetail"> -->
					<!-- <s:set var="productId">${orderDetail.product.id}</s:set> -->
					<tr>
						<td><img src="/imgs/products/${orderDetail.product.id}.jpg" width="100"/></td>
						<td>${orderDetail.product.name}</td>
						<td>$ ${orderDetail.product.realPrice}</td>
						<td>${orderDetail.amount}</td>
						<td>
							<form id="frmAdd"
							action="/cart/%{#productId}"
							method="post" theme="simple">
							
								<hidden id="hdnMethod" name="_method" value="put" />
								<hidden id="operation" name="operation" value="inc" />
								<submit class="btn btn-success" value="+" />
							</form>
						</td>
						
						<td>
							<form id="frmAdd"
							action="/cart/%{#productId}"
							method="post" theme="simple">
							
								<hidden id="hdnMethod" name="_method" value="put" />
								<hidden id="operation" name="operation" value="dec" />
								<submit class="btn btn-secondary" value="-" />
							</form>
						</td>
						
						<td>
							<form id="frmRemove"
							action="%{#pageContext.request.contextPath}/cart/%{#productId}"
							method="post" theme="simple">
							
								<hidden id="hdnMethod" name="_method" value="delete" />
								<submit value="Remove" class="btn btn-danger" />
							</form>
						</td>
						<td></td>
						</tr>
						
				<!--END ITERATOR-->
				<tr class="table-info">
					<td scope="col"><b>Total</b></td>
					<td></td>
					<td style="width:19%"><b>$ ${cart.total}</b></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
